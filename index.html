<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

  <main>
      <div class="wrapper password-container">
        <h1 class="heading">Password Generator</h1>

        <div class="password__result-box bg-box flex-sb">
          <!-- PASSWORD RESULT -->
          <div class="password__result">
          <p class="password__display">P4$5W0rD!</p>
          <!-- <input type="text" class="password__display" disabled placeholder="P4$5W0rD!"> -->


          <div class="password__copy">
            <span class="copied">
              Copied
            </span>
            <svg class="copy-icon" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
          </div>
          </div>

       
        </div>

        <div class="password-option-container bg-box">
          <div class="password__length">
           <div class="length-label">
            <label for="length">Character Length</label>
            <span id="lengthDisplay"></span>
           </div>


           <div class="range">
            <input type="range" id="length" min="1" max="20"/>
           </div>
          </div>

          <div class="password-options">
            <div class="option-box">
              <input type="checkbox" class="option" id="upper"/>
              <label for="upper" id="label">Include Uppercase Letters</label>
            </div>

            <div class="option-box">
              <input type="checkbox" class="option" id="lower"/>
              <label for="lower">Include Lowercase Letters</label>
            </div>


            <div class="option-box">
              <input type="checkbox" class="option" id="number"/>
              <label for="number">Include Numbers</label>
            </div>

            <div class="option-box">
              <input type="checkbox" class="option" id="symbol"/>
              <label for="symbol">Include Symbols</label>
            </div>


            <div class="password__strength">
              <span class="strength">Strength</span>
              <div class="meter">
                <span class="degree"></span>
                <div class="meter-block">
                  <div class="meters" data-bar-strength-1="bar1" id="too-weak" ></div>
                  <div class="meters" data-bar-strength-2="bar2" id="weak"></div>
                  <div class="meters" data-bar-strength-3="bar3" id="medium" ></div>
                  <div class="meters" data-bar-strength-4="bar4" id="strong"></div>
                </div>
              </div>
            </div>

            <button type="button" class="generate-btn">
              <span>Generate</span>
              <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
            </button>
          </div>
        </div>
      </div>
  </main>
  
<script src="generator.js"></script>
</body>
</html>
